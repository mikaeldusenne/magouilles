version: '3'

services:
  keycloak-db:
    image: postgres
    container_name: "${EDS_CONTAINER_PREFIX:-eds}-postgres"
    restart: always
    environment:
      POSTGRES_PASSWORD: $KEYCLOAK_POSTGRES_PASSWORD
      POSTGRES_USER: $KEYCLOAK_POSTGRES_USER
    volumes:
      - ./keycloak/postgres/volume/data:/var/lib/postgresql/data
    networks:
      - keycloak_network
  
      
  keycloak:
    depends_on: [keycloak-db]
    container_name: "${EDS_CONTAINER_PREFIX:-eds}-keycloak"
    image: "${EDS_IMAGE_PREFIX:-eds}keycloak"
    build:
      context: "./keycloak"
    environment:
      - KEYCLOAK_ADMIN=$KEYCLOAK_ADMIN
      - KEYCLOAK_ADMIN_PASSWORD=$KEYCLOAK_ADMIN_PASSWORD
      - KEYCLOAK_PROXY_ADDRESS_FORWARDING=true
      - KC_HTTP_ENABLED=true
      # - KC_DB=postgres
      # - KC_DB_URL="jdbc:postgresql://eds-postgres/postgres"
      - KC_DB_USERNAME=$KEYCLOAK_POSTGRES_USER
      - KC_DB_PASSWORD=$KEYCLOAK_POSTGRES_PASSWORD

    command:
      - start-dev
      # - start
      # https://www.keycloak.org/server/reverseproxy
      - --proxy=edge
      - --hostname-strict=false
      - --hostname-strict-https=false
      - --hostname=keycloak.$EDS_DOMAIN
      - --hostname-debug=true
      - --hostname-admin-url=https://keycloak.$EDS_DOMAIN
      - --log-level=WARN # debug | TRACE | ALL
    networks:
      - eds_network
      - keycloak_network

networks:
  keycloak_network:
    
